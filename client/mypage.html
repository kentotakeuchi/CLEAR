<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

<body id="browser" class="liquidLayout">
    
    <div id="wrapper">
        
        <!-- // header-1 -->
        <div class="mod-gheader logtrue ">
            <div class="mod-gheader-inner">
                <a href="/" class="mod-smlogo">
                    <i></i>
                </a>
                <nav class="mod-smlogo">
                    <ul>
                       <li>
                           <a href="/" class="type-browse">MYPAGE</a>
                       </li>
                    </ul>
                </nav>
                <form id="searchQform" method="get" class="mod-searchfield">
                    <input id="searchQ" class="" type="search" placefolder="Item search" value role="textbox" aria-autocomplete="list" aria-haspopup="true">
                    <div class="mod-searchfield-icon">
                        <i class="fas fa-search"></i>
                    </div>
                </form>  
                <div class="mod-usernav">
                    <div class="mod-usernav-add">

                            <i class="mod-usernav-add-main-icon"></i>
                        </a>
                    </div>
                    <div class="mod-usernav-help">
                        <a href="#" class="mod-usernav-help-main">
                            <i class="mod-usernav-help-main-icon"></i>
                        </a>
                        <div class="mod-usernav-help-pulldown state-show">
                            <div class="mod-usernav-help-pulldown-section">
                                <a href="/about" class="mod-usernav-help-pulldown-section-link">ABOUT</a>
                            </div>
                            <div class="mod-usernav-help-pulldown-section">
                                <a href="/about/contact" class="mod-usernav-help-pulldown-section-link">CONTACT US</a>
                            </div>
                        </div>
                    </div>
                    <div class="mod-usernav-settings">
                        <a href="#" class="mod-usernav-settings-main signin_ed">
                            <img src="" width="30" height="30" class="mod-usernav-settings-main-img">
                        </a>
                        <div id="useInfoNavi" class="clearfix clear" style="display: block;">
                            <ul>
                                <li class="">
                                    <a href="/settings" id="user-menu-setting-button">SETTINGS</a>
                                </li>
                                <li class="">
                                    <a href="/logout" id="user-menu-logout-button">LOGOUT</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
