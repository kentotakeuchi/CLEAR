    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/mypage.css">

    <title>CLEAR</title>
  </head>
  <body>

    <div class="sticky-top">
        <!-- Header-1 -->
        <header>
            <nav class="navbar navbar-dark bg-dark box-shadow">
                <div class="container d-flex justify-content-between">
                    <a href="#" class="navbar-brand d-flex align-items-center">
                        <strong id="brand-text">CLEAR</strong>
                    </a>
                    <a href="./mypage.html" class="navbar-brand d-flex align-items-center">
                        <small>MY PAGE</small>
                    </a>
                    <!-- Search -->
                    <form class="form-inline">
                        <div class="search-container">
                            <input class="form-control mr-sm-2" type="search" type="submit" placeholder="Item search" aria-label="Search" id="searchInput" autocomplete="off"><br/>
                            <div id="searchResults"></div>
                        </div>
                    </form>
                    <!-- Add Item -->
                    <a href="#">
                        <i class="fas fa-plus text-danger"
                        id="addItemBtn"></i>
                    </a>
                    <!-- Help -->
                    <div class="dropdown">
                        <i class="fas fa-question text-light dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="./about.html">ABOUT</a>
                            <a class="dropdown-item" href="./contact.html">CONTACT US</a>
                        </div>
                    </div>
                    <!-- Setting -->
                    <div class="dropdown">
                        <i class="fas fa-cog text-light dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="./settings.html">SETTINGS</a>
                            <a class="dropdown-item" href="">LOG OUT</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Header-2 -->
        <div id="header-2"></div>

    </div>

    <!-- Modal(add & edit item) -->
    <div class="modal fade" id="addEditModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <!-- hidden input to store ID of item being edited -->
            <input type="hidden" id="idOfItemBeingEdited" />
            <div class="modal-content">
                <!-- modal header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="addEditModalTitle">ADD ITEM</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- modal body -->
                <div class="modal-body">
                    <form class="custom-file" action="/items" method="post" enctype="multipart/form-data">
                        <input type="file" name="image" class="custom-file-input" id="item-img">
                        <label class="custom-file-label" for="item-img"></label>
                    </form>
                    <div class="form-group">
                        <label for="name" class="col-form-label">NAME</label>
                        <input type="text" class="form-control" id="item-name" placeholder="name">
                    </div>
                    <div class="form-group">
                        <label for="item-desc">DESCRIPTION</label>
                        <textarea class="form-control" id="item-desc" rows="3" placeholder="tell your story"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="item-brand" class="col-form-label">BRAND</label>
                        <input type="text" class="form-control" id="item-brand" placeholder="brand">
                    </div>
                    <div class="form-group">
                        <label for="item-ctg">CATEGORY</label>
                        <select class="form-control" id="item-ctg">
                            <option selected disabled>Select Category</option>
                            <option>Fashion</option>
                            <option>Watches</option>
                            <option>Beauty</option>
                            <option>Home & Interiors</option>
                            <option>Art & Hobby</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item-cnd">CONDITION</label>
                        <select class="form-control" id="item-cnd">
                            <option selected disabled>Select Condition</option>
                            <option>New</option>
                            <option>Like New</option>
                            <option>Good</option>
                            <option>Fair</option>
                            <option>Poor</option>
                        </select>
                    </div>
                </div>
                <!-- modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                    <button type="button" class="btn btn-success" id="saveItemBtn">SAVE ITEM</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Folder tag section -->


    <!-- Image section -->
    <div id="items"></div>


    <!-- Item modal -->
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" id="itemModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-item-name">
                      ...
                  </h5>
                <button type="button" class="close" data-dismiss="modal"    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body modal-item-img">
                ...
              </div>
              <hr>
              <div class="modal-body modal-item-desc">
                ...
              </div>
              <hr>
              <div class="modal-body modal-item-desc2">
                ...
              </div>
          </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/js/jquery-3.3.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./assets/js/mypage.js"></script>
    <script src="./assets/js/util.js">
        $('document').ready(function() {
            loadHeader2();
        });
    </script>
  </body>
</html>
