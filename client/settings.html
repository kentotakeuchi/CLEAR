<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Bootstrap Font -->
    <link href="./assets/css/open-iconic-bootstrap.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>SETTINGS</title>
    <style>
        /* Fixed delayed display */
        #wrapper {
            display: none;
        }
        /* General */
        * {
            font-family: 'Open Sans', sans-serif;
            padding: 0;
            margin: 0;
        }

        ul {
            list-style-type: none;
        }

        a:hover {
            text-decoration: none;
            color: red;
        }

        a {
            color: #777;
        }
        form {
            color: #666;
        }
        /* Main */
        .main-container {
            margin-top: 30px;
            margin-left: 20px;
            word-wrap: break-word;
        }
        .form-boxes {
            margin-top: 30px;
        }
        .settings-btn {
            margin: 50px 0;
        }
        #profileCancelBtn {
            color: red;
            cursor: pointer;
        }
        #profileCancelBtn:hover {
            opacity: 0.7;
        }
        #profile-date, #profile-gender {
            color: rgb(170, 170, 170);
        }
    </style>
</head>
<body>

    <div class="sticky-top">
        <!-- Header-1 -->
        <div id="header-1"></div>

        <!-- Header-2 -->
        <div id="header-2"></div>
    </div>


    <div id="wrapper">
        <!-- Main -->
        <div class="main-container">
            <form id="profileForm">

                <!-- Profile image -->
                <!-- <div class="row justify-content-start">
                    <div class="col-1 left">
                        <img id="profile-img" src="#" width="50px" height="50px">
                    </div>
                    <div class=" col-4 right">
                        <label for="file-input">
                            <img src="./assets/img/upload-image.svg"/>
                        </label>
                        <input id="file-input" type="file" style="display:none"/>
                    </div>
                </div> -->

                <!-- Form boxes -->
                <div class="row form-boxes">

                    <!-- Left form -->
                    <div class="col">
                        <!-- TODO: If I come up with solution about the name related to items, add this field. -->
                        <!-- Name -->
                        <div>
                            <div>
                                <span>USER NAME (out of service)</span>
                            </div>
                            <input type="text" name="profile-name" id="profile-name" disabled>
                        </div>
                        <!-- TODO: If I come up with solution about the email related to items, add this field. -->
                        <!-- Email -->
                        <div>
                            <div>
                                <span>EMAIL (out of service)</span>
                            </div>
                            <div>
                                <input type="text" name="profile-email" id="profile-email" disabled>
                            </div>
                        </div>
                    </div>

                    <!-- Central form -->
                    <div class="col">
                        <div>
                            <div>
                                <span>DATE OF BIRTH</span>
                            </div>
                            <div>
                                <input type="date" value="" name="profile-date" id="profile-date">
                            </div>
                        </div>
                        <div>
                            <div>
                                <span>GENDER</span>
                            </div>
                            <div>
                                <select name="profile-gender" id="profile-gender">
                                    <option selected disabled>select gender</option>
                                    <option value="male">male</option>
                                    <option value="female">femail</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <div>
                                <span>LOCATION</span>
                            </div>
                            <input type="text" name="profile-location" id="profile-location">
                        </div>
                    </div>

                    <!-- Right form -->
                    <div class="col">
                        <div>
                            <div>
                                <span>PROFILE</span>
                            </div>
                            <textarea name="profile-desc" id="profile-desc" placeholder="Please describe yourself in 160 characters or less." rows="10"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Button -->
                <div class="settings-btn">
                    <div>
                        <div class="row justify-content-start">
                            <div class="col-1">
                                <button class="text-success" id="saveProfileBtn">
                                    <i class="fas fa-arrow-right">SAVE</i>
                                </button>
                            </div>
                            <div class="col">
                                <a onclick="location.reload()" id="profileCancelBtn">
                                    CANCEL
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>

        <!-- Footer -->
        <footer id="footer"></footer>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./assets/js/mypage.js"></script>
    <script src="./assets/js/util.js"></script>
    <script>
        var token = localStorage.getItem('token');
        var email = localStorage.getItem('userEmail');

        $('document').ready(function() {
            loadHeader1('SETTINGS');
            loadHeader2('settingsPage');
            loadFooter();
            $('#profile-date').change(checkProfileData);
            $('#profile-date').keyup(checkProfileData);
            $('#profile-gender').change(checkProfileData);
            $('#profile-gender').keyup(checkProfileData);
            $('#profile-location').change(checkProfileData);
            $('#profile-location').keyup(checkProfileData);
            $('#profile-desc').change(checkProfileData);
            $('#profile-desc').keyup(checkProfileData);
            $('#saveProfileBtn').click(saveProfileHandler);
            $('#saveProfileBtn').prop('disabled', true);
        });

        function saveProfileHandler(e) {
            e.preventDefault();
            // var form = $('#profileForm').get()[0];
            // var formData = new FormData(form);

            $.ajax({
                method: 'PUT',
                url: 'http://localhost:3000/users/' + name,
                data: {
                    // name: $('#profile-name').val(),
                    // email: $('#profile-email').val(),
                    dob: $('#profile-date').val(),
                    gender: $('#profile-gender').val(),
                    location: $('#profile-location').val(),
                    description: $('#profile-desc').val()
                },
                // processData: false,
                // contentType: false,
                headers: { 'x-access-token': token },
                success: function(res) {
                    console.log('Profile was successfully updated!', res);
                    resetValues();
                },
                error: function(res) {
                    console.log('Fail', res);
                },
            });
        }

        function checkProfileData() {
            if (
                $('#profile-date').val() === '' ||
                $('#profile-gender').val() === '' ||
                $('#profile-location').val() === '' ||
                $('#profile-desc').val() === ''
            ) {
                $('#saveProfileBtn').prop('disabled', true);
            } else {
                $('#saveProfileBtn').prop('disabled', false);
            }
        }

        function resetValues() {
            $('#profile-date').val('');
            $('#profile-gender').val('');
            $('#profile-location').val('');
            $('#profile-desc').val('');
            $('#saveProfileBtn').prop('disabled', true);
        }
    </script>
</body>
</html>
