<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Bootstrap Font -->
    <link href="./assets/css/open-iconic-bootstrap.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>SETTINGS</title>
    <style>
        /* Fixed delayed display */
        #wrapper {
            display: none;
        }
        /* General */
        * {
            font-family: 'Open Sans', sans-serif;
            padding: 0;
            margin: 0;
        }

        ul {
            list-style-type: none;
        }

        a:hover {
            text-decoration: none;
            color: red;
        }

        a {
            color: #777;
        }
        form {
            color: #666;
        }
        input,
        textarea {
            width: 80%;
        }
        span {
            margin-bottom: 5px;
        }
        /* Main */
        .main-container {
            margin: 36px;
            word-wrap: break-word;
        }
        .form-boxes {
            margin-top: 30px;
        }
        .settings-btn {
            margin: 50px 0;
        }
        #profileCancelBtn {
            color: red;
            cursor: pointer;
            transition: all .4s ease-in-out;
        }
        #profileCancelBtn:hover {
            transform: scale(1.05);
            box-shadow: 2px 3px 1px rgba(199, 199, 199, 0.3);
            opacity: 0.7;
        }
        #datepicker, #profile-gender {
            color: rgb(170, 170, 170);
        }
        #saveProfileBtn {
            cursor: pointer;
            background: none;
            border: none;
            transition: all .4s ease-in-out;
        }
        #saveProfileBtn:hover {
            transform: scale(1.05);
            box-shadow: 2px 3px 1px rgba(199, 199, 199, 0.3);
            opacity: 0.9;
        }
        #saveProfileBtn:disabled {
            opacity: 0.5;
        }
        /* Validation */
        #profileEmailErrorMessageContainer {
            display: block;
            text-align: left;
            margin-bottom: 20px;
        }
        .profileNameErrorMessageContainer {
            display: block;
            text-align: left;
            margin-bottom: 20px;
        }
        .profileLocationErrorMessageContainer {
            display: block;
            text-align: left;
            margin-bottom: 20px;
        }
        .profileTextErrorMessageContainer {
            display: block;
            text-align: left;
            margin-bottom: 20px;
        }
        .dangerColor {
            color: salmon;
        }
        #ui-datepicker-div {
            background-color: rgb(218, 218, 218);
            color: black;
        }
    </style>
</head>
<body>

    <div class="sticky-top">
        <!-- Header-1 -->
        <div id="header-1"></div>

        <!-- Header-2 -->
        <div id="header-2"></div>
    </div>


    <div id="wrapper">
        <!-- Main -->
        <div class="main-container">
            <form id="profileForm">

                <!-- Profile image -->
                <!-- <div class="row justify-content-start">
                    <div class="col-1 left">
                        <img id="profile-img" src="#" width="50px" height="50px">
                    </div>
                    <div class=" col-4 right">
                        <label for="file-input">
                            <img src="./assets/img/upload-image.svg"/>
                        </label>
                        <input id="file-input" type="file" style="display:none"/>
                    </div>
                </div> -->

                <!-- Form boxes -->
                <div class="row form-boxes">

                    <!-- Left form -->
                    <div class="col">
                        <!-- Name -->
                        <div>
                            <div>
                                <span>USER NAME</span>
                            </div>
                            <input type="text" name="profile-name" id="profile-name">
                        </div>
                        <div class="profileNameErrorMessageContainer">
                            <p class="profileNameErrorMessage"></p>
                        </div>
                        <!-- Email -->
                        <div>
                            <div>
                                <span>EMAIL</span>
                            </div>
                            <div>
                                <input type="email" name="profile-email" id="profile-email">
                            </div>
                            <div id="profileEmailErrorMessageContainer">
                                <p id="profileEmailErrorMessage"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Central form -->
                    <div class="col">
                        <div>
                            <div>
                                <span>DATE OF BIRTH (Optional)</span>
                            </div>
                            <div>
                                <input type="text" id="datepicker">
                            </div>
                        </div>
                        <div>
                            <div>
                                <span>GENDER (Optional)</span>
                            </div>
                            <div>
                                <select name="profile-gender" id="profile-gender">
                                    <option selected disabled>select gender</option>
                                    <option value="male">male</option>
                                    <option value="female">femail</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <div>
                                <span>LOCATION</span>
                            </div>
                            <input type="text" name="profile-location" id="profile-location">
                        </div>
                        <div class="profileLocationErrorMessageContainer">
                            <p class="profileLocationErrorMessage"></p>
                        </div>
                    </div>

                    <!-- Right form -->
                    <div class="col">
                        <div>
                            <div>
                                <span>PROFILE</span>
                            </div>
                            <textarea name="profile-desc" id="profile-desc" placeholder="Please describe yourself in 300 characters or less." rows="10"></textarea>
                        </div>
                        <div class="profileTextErrorMessageContainer">
                            <p class="profileTextErrorMessage"></p>
                        </div>
                    </div>
                </div>

                <!-- Button -->
                <div class="settings-btn">
                    <div>
                        <div class="row justify-content-start">
                            <div class="col-1">
                                <button class="text-success" id="saveProfileBtn">
                                    <i class="fas fa-arrow-right">SAVE</i>
                                </button>
                            </div>
                            <div class="col">
                                <a onclick="location.reload()" id="profileCancelBtn">
                                    CANCEL
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>

        <!-- Footer -->
        <footer id="footer"></footer>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <!-- <script src="./assets/js/mypage.js"></script> -->
    <script src="./assets/js/util.js"></script>
    <script>
        var token = localStorage.getItem('token');
        var email = localStorage.getItem('userEmail');
        var name = localStorage.getItem('userName');
        var userID = localStorage.getItem('user_id');

        var port = location.hostname === 'localhost' ? ':3000' : '';
        var clear_baseURL = 'http://' + location.hostname + port + '/api2';
        console.log(`clear_baseURL`, clear_baseURL);

        var baseURL = location.hostname === `www.kentotakeuchi.com` ? `http://${location.hostname}/clear` : `http://localhost:8080`;

        $('document').ready(function() {
            loadHeader1('SETTINGS');
            loadHeader2('settingsPage');
            loadFooter();
            $('#profile-name').change(checkProfileData);
            $('#profile-name').keyup(checkProfileData);
            $('#profile-email').change(checkProfileData);
            $('#profile-email').keyup(checkProfileData);
            $('#datepicker').change(checkProfileData);
            $('#datepicker').keyup(checkProfileData);
            $('#profile-gender').change(checkProfileData);
            $('#profile-gender').keyup(checkProfileData);
            $('#profile-location').change(checkProfileData);
            $('#profile-location').keyup(checkProfileData);
            $('#profile-desc').change(checkProfileData);
            $('#profile-desc').keyup(checkProfileData);
            $('#saveProfileBtn').click(saveProfileHandler);
            $('#saveProfileBtn').prop('disabled', true);
            setTimeout(() => {
                $('#profile-name').focus();
            }, 50);
            $('form').keypress(e => {
                if (e.keyCode === 13) {
                    if (checkProfileData()) {
                        e.preventDefault();
                        saveProfileHandler(e);
                    }
                }
            });
            getProfile();
        });

        function getProfile() {
            $.ajax({
                method: "GET",
                url: `${clear_baseURL}/users/` + userID,
                headers: { 'x-access-token': token },
                success: function(user) {
                    showProfileData(user);
                }
            });
        }

        function showProfileData(user) {
            $('#profile-name').val(`${user.name}`);
            $('#profile-email').val(`${user.email}`);
            $('#datepicker').datepicker().val(`${user.dob}`);
            $('#profile-gender').val(`${user.gender}`);
            $('#profile-location').val(`${user.location}`);
            $('#profile-desc').val(`${user.description}`);
        }

        function saveProfileHandler(e) {
            e.preventDefault();
            // TODO: File data update.
            // var form = $('#profileForm').get()[0];
            // var formData = new FormData(form);

            $.ajax({
                method: 'PUT',
                url: `${clear_baseURL}/users/` + userID,
                data: {
                    name: $('#profile-name').val(),
                    email: $('#profile-email').val(),
                    dob: $('#datepicker').datepicker().val(),
                    gender: $('#profile-gender').val(),
                    location: $('#profile-location').val(),
                    description: $('#profile-desc').val()
                },
                // processData: false,
                // contentType: false,
                headers: { 'x-access-token': token },
                success: function(user) {
                    localStorage.setItem('userName', user.name);
                    localStorage.setItem('userEmail', user.email);
                    alert('Profile was successfully updated!');
                    getProfile();
                },
                error: function(msg) {
                    alert('error', msg);
                },
            });
        }

        function checkProfileData() {
            const inValid =
                !updatedEmailValid($('#profile-email').val()) ||
                !updatedNameValid() ||
                    $('#profile-email').val() === '' ||
                    // $('#datepicker').val() === '' ||
                    // $('#profile-gender').val() === '' ||
                    !updatedLocationValid() ||
                    !updatedTextValid();

            if (inValid) {
                $('#saveProfileBtn').prop('disabled', true);
            } else {
                $('#saveProfileBtn').prop('disabled', false);
            }
            return !inValid;
        }

        function updatedNameValid() {
            var inValid = $('#profile-name').val() === '';

            if (inValid) {
                $('.profileNameErrorMessageContainer').addClass('dangerColor');
                $('.profileNameErrorMessage').html('Please fill out something');
                $('.profileNameErrorMessageContainer').css('display', 'block');
            } else {
                resetErrorMessages();
            }
            return !inValid;
        }

        function updatedEmailValid(emailAddress) {
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            var valid = true;

            if (emailAddress.length > 0) {
                valid = re.test(String(emailAddress).toLowerCase());
            }

            if (!valid) {
                $('#profileEmailErrorMessageContainer').addClass('dangerColor');
                $('#profileEmailErrorMessage').html('Email format is incorrect.');
                $('#profileEmailErrorMessageContainer').css('display', 'block');
            } else {
                resetModalMessages();
            }

            return valid;
        }

        function updatedLocationValid() {
            var inValid = $('#profile-location').val() === '';

            if (inValid) {
                $('.profileLocationErrorMessageContainer').addClass('dangerColor');
                $('.profileLocationErrorMessage').html('Please fill out something');
                $('.profileLocationErrorMessageContainer').css('display', 'block');
            } else {
                resetErrorMessages();
            }
            return !inValid;
        }

        function updatedTextValid() {
            var inValid = $('#profile-desc').val() === '';

            if (inValid) {
                $('.profileTextErrorMessageContainer').addClass('dangerColor');
                $('.profileTextErrorMessage').html('Please fill out something');
                $('.profileTextErrorMessageContainer').css('display', 'block');
            } else {
                resetErrorMessages();
            }
            return !inValid;
        }

        function resetModalMessages() {
            $('#profileEmailErrorMessageContainer').css('display', 'none');
            $('#profileEmailErrorMessageContainer').removeClass('dangerColor');
            $('#profileEmailErrorMessage').html('');
        }

        function resetErrorMessages() {
            $('.profileNameErrorMessageContainer').css('display', 'none');
            $('.profileNameErrorMessageContainer').removeClass('dangerColor');
            $('.profileNameErrorMessage').html('');
            $('.profileLocationErrorMessageContainer').css('display', 'none');
            $('.profileLocationErrorMessageContainer').removeClass('dangerColor');
            $('.profileLocationErrorMessage').html('');
            $('.profileTextErrorMessageContainer').css('display', 'none');
            $('.profileTextErrorMessageContainer').removeClass('dangerColor');
            $('.profileTextErrorMessage').html('');
        }

        function resetValues() {
            $('#profile-name').val('');
            $('#profile-email').val('');
            $('#datepicker').val('');
            $('#profile-gender').val('');
            $('#profile-location').val('');
            $('#profile-desc').val('');
            $('#saveProfileBtn').prop('disabled', true);
        }

        // Logout when user click logout link.
        function logout() {
            if (confirm("Logout?")) {
                $.ajax({
                    method: "GET",
                    url: `${clear_baseURL}/api/auth/logout/` + userID,
                    headers: { 'x-access-token': token },
                    success: function() {
                        localStorage.removeItem('token');
                        localStorage.removeItem('userEmail');
                        localStorage.removeItem('userName');
                        localStorage.removeItem('user_id');
                        window.location.href = `${baseURL}/index.html`;
                    }
                });
            }
            return false;
        }
    </script>
</body>
</html>
