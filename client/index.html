<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css">

    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="16x16">

    <title>CLEAR</title>
</head>
<body>

    <!-- Title, Subtitle, Button -->
    <div class="container">
        <h1>CLEAR</h1>
        <p>CLEAR YOUR LIFE</p>
        <a id="joinLoginCtrl" class="button">JOIN / LOGIN</a>
    </div>

    <!-- Join Modal -->
    <div class="modal fade" id="registerUserModal" tabindex="-1" role="dialog" aria-labelledby="joinModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title" id="joinModalLabel">JOIN</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div id="registerModalErrorMessageContainer">
                        <p id="registerModalErrorMessage"></p>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="registerNameInput" class="col-form-label">NAME:</label>
                            <input type="name" class="form-control" id="registerNameInput">
                        </div>
                        <div class="form-group">
                            <label for="registerEmailInput" class="col-form-label">EMAIL:</label>
                            <input type="email" class="form-control" id="registerEmailInput">
                        </div>
                        <div class="form-group">
                            <label for="registerPasswordInput">PASSWORD:</label>
                            <input type="password" class="form-control" id="registerPasswordInput">
                            <br>
                            <label for="registerPasswordConfirmInput">CONFIRM PASSWORD:</label>
                            <input type="password" class="form-control" id="registerPasswordConfirmInput">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
                    <button type="button" class="btn btn-primary" id="registerBtn">JOIN</button>
                    <a href="#" id="loginLink">LOGIN?</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginUserModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <!-- Login modal header -->
                <div class="modal-header">
                    <h1 class="modal-title" id="loginModalLabel">LOGIN</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            <div class="modal-body">
                <div id="loginModalErrorMessageContainer">
                    <p id="loginModalErrorMessage"></p>
                </div>
                <!-- Name input -->
                <div class="form-group">
                    <label for="loginNameInput" class="col-form-label">NAME:</label>
                    <input type="text" class="form-control" id="loginNameInput" placeholder="Unique name">
                </div>
                <!-- Email input -->
                <div class="form-group">
                    <label for="loginEmailInput" class="col-form-label">EMAIL:</label>
                    <input type="email" class="form-control" id="loginEmailInput" placeholder="example@mail.com">
                </div>
                <!-- Password Input -->
                <div class="form-group">
                    <label for="loginPasswordInput">PASSWORD:</label>
                    <input type="password" class="form-control" id="loginPasswordInput" placeholder="Password">
                </div>
            </div>
            <!-- Login modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
                <button type="button" class="btn btn-primary" id="loginBtn">LOGIN</button>
                <a href="#" id="registerLink">JOIN?</a>
            </div>
            </div>
        </div>
    </div>



    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <!-- <script src="./assets/js/mypage.js"></script> -->
</body>
</html>
