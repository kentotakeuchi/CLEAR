<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Bootstrap Font -->
    <link href="./assets/css/open-iconic-bootstrap.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>CONTACT US</title>
    <style>
        #wrapper {
            display: none;
        }
        /* General */
        * {
            font-family: 'Open Sans', sans-serif;
            padding: 0;
            margin: 0;
        }

        ul {
            list-style-type: none;
        }

        a:hover {
            text-decoration: none;
            color: red;
        }

        a {
            color: #777;
        }
        /* Main */
        .main-container {
            margin-left: 20px;
            word-wrap: break-word;
        }
        .left-area {
            padding-top: 30px;
            border-right: solid 1px #e6e6e6;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header-1 -->
    <div id="header-1"></div>

    <div id="wrapper">
        <!-- Main -->
        <div class="main-container">
            <div class="row">
                <!-- Left area -->
                <div class="col-9 left-area">
                    <!-- About title -->
                    <header>
                        <h3>CONTACT US</h3>
                    </header>
                    <!-- Form -->
                    <div>
                        <form action="post">
                            <div class="form-group">
                                <label for="emailInput">EMAIL ADDRESS:</label>
                                <input type="email" class="form-control" id="" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <label for="emailReInput">RETYPE EMAIL ADDRESS:</label>
                                <input type="email" class="form-control" id="" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <label for="inquiryTextarea">YOUR INQUIRY:</label>
                                <textarea class="form-control" id="" rows="12"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg">SEND</button>
                        </form>
                    </div>
                </div>

                <!-- Right area -->
                <div id="rightArea" class="col right-area d-flex align-items-start flex-column"></div>

            </div>
        </div>

        <!-- Footer -->
        <footer id="footer"></footer>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./assets/js/mypage.js"></script>
    <script src="./assets/js/util.js"></script>
    <script>
        $('document').ready(function() {
            loadHeader1('CONTACT US');
            loadRightArea();
            loadFooter();
        });
    </script>
</body>
</html>
