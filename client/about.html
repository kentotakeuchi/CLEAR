<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <!-- Bootstrap Font -->
    <link href="./assets/css/open-iconic-bootstrap.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/about.css">

    <title>CLEAR</title>
</head>
<body>
    
    <!-- Header-1 -->
    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong>CLEAR</strong>
                </a>
                <a href="./mypage.html" class="navbar-brand d-flex align-items-center">
                    <small>MY PAGE</small>
                </a>
                <!-- Search -->
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" type="submit" placeholder="Item search" aria-label="Search">
                </form>
                <!-- Add Item -->
                <a href="#">
                    <i class="fas fa-plus text-danger" 
                    id="addItemBtn"></i>
                </a>
                <!-- Help -->
                <div class="dropdown">
                    <i class="fas fa-question text-muted dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="./about.html">ABOUT</a>
                        <a class="dropdown-item" href="#">CONTACT US</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Modal(add & edit item) -->
    <div class="modal fade" id="addEditModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <!-- hidden input to store ID of item being edited -->
            <input type="hidden" id="idOfItemBeingEdited" />
            <div class="modal-content">
                <!-- modal header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="addEditModalTitle">ADD ITEM</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- modal body -->
                <div class="modal-body">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="item-img">
                        <label class="custom-file-label" for="item-img"></label>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-form-label">NAME</label>
                        <input type="text" class="form-control" id="item-name" placeholder="name">
                    </div>
                    <div class="form-group">
                        <label for="item-desc">DESCRIPTION</label>
                        <textarea class="form-control" id="item-desc" rows="3" placeholder="tell your story"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="item-brand" class="col-form-label">BRAND</label>
                        <input type="text" class="form-control" id="item-brand" placeholder="brand">
                    </div>
                    <div class="form-group">
                        <label for="item-ctg">CATEGORY</label>
                        <select class="form-control" id="item-ctg">
                            <option selected disabled>Select Category</option>
                            <option>Fashion</option>
                            <option>Watches</option>
                            <option>Beauty</option>
                            <option>Home & Interiors</option>
                            <option>Art & Hobby</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item-cnd">CONDITION</label>
                        <select class="form-control" id="item-cnd">
                            <option selected disabled>Select Condition</option>
                            <option>New</option>
                            <option>Like New</option>
                            <option>Good</option>
                            <option>Fair</option>
                            <option>Poor</option>
                        </select>
                    </div>
                </div>
                <!-- modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                    <button type="button" class="btn btn-success" id="saveItemBtn">SAVE ITEM</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div>
        
        <!-- Left area -->
        <div>
            <!-- About title -->
            <header>
                <h3>ABOUT</h3>
            </header>
            <!-- Image -->
            <div>
                <img src="">
            </div>
            <!-- About desc -->
            <div>
                <div></div>
            </div>
        </div>
        
        <!-- Right area -->
        <div>
            <!-- About menu -->
            <div>
                <ul>
                    <li>
                        <a href="">ABOUT</a>
                    </li>
                    <li>
                        <a href="">TERMS OF USE</a>
                    </li>
                    <li>
                        <a href="">PRIVACY POLICY</a>
                    </li>
                    <li>
                        <a href="">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Scroll to top -->
        <div>
            <div>
                <a href="">SCROLL TO TOP</a>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <!-- Inner container -->
        <div>
            <!-- Footer navi area -->
            <ul>
                <li>
                    <a href="">ABOUT</a>
                </li>
                <li>
                    <a href="">TERMS OF USE</a>
                </li>
                <li>
                    <a href="">PRIVACY POLICY</a>
                </li>
                <li>
                    <a href="">CONTACT US</a>
                </li>
            </ul>
            <!-- Other area -->
            <div>
                
            </div>
        </div>
    </footer>













    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./assets/js/mypage.js"></script>
</body>
</html>
