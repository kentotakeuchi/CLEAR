<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Bootstrap Font -->
    <link href="./assets/css/open-iconic-bootstrap.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>PASSWORD</title>
    <style>
        /* Fixed delayed display */
        #wrapper {
            display: none;
            color: #666;
        }
        /* General */
        * {
            font-family: 'Open Sans', sans-serif;
            padding: 0;
            margin: 0;
        }

        ul {
            list-style-type: none;
        }

        a:hover {
            text-decoration: none;
            color: red;
        }

        a {
            color: #777;
        }
        /* Main */
        .main-container {
            margin-top: 30px;
            margin-left: 20px;
            word-wrap: break-word;
        }
        .form-boxes {
            margin-top: 30px;
        }
        .rightForm {
            margin-top: 52px;
        }
        .settings-btn {
            margin: 50px 0;
        }
    </style>
</head>
<body>

    <div class="sticky-top">
        <!-- Header-1 -->
        <div id="header-1"></div>

        <!-- Header-2 -->
        <div id="header-2"></div>
    </div>


    <div id="wrapper">
        <!-- Main -->
        <div class="main-container">

                <!-- Form boxes -->
                <div class="row form-boxes">

                    <!-- Left form -->
                    <div class="col-6 col-sm-4">
                        <!-- Current password -->
                        <div>
                            <div>
                                <span>CURRENT PASSWORD</span>
                            </div>
                            <div class="form-inline">
                                <input type="text" value="">
                            </div>
                        </div>
                        <!-- New password -->
                        <div>
                            <div>
                                <span>NEW PASSWORD</span>
                            </div>
                            <div>
                                <input type="text" value="">
                            </div>
                        </div>
                    </div>

                    <!-- Right form -->
                    <div class="col-6 col-sm-4 rightForm">
                        <div>
                            <div>
                                <span></span>
                            </div>
                            <!-- <input type="text" value=""> -->
                        </div>
                        <div>
                            <div>
                                <span>VERIFY NEW PASSWORD</span>
                            </div>
                            <div>
                                <input type="text" value="" id="">
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Button -->
                <div class="settings-btn">
                    <div>
                        <div class="row justify-content-start">
                            <div class="col-1">
                                <a href="" class="text-success">
                                    <i class="fas fa-arrow-right">SAVE</i>
                                </a>
                            </div>
                            <div class="col">
                                <a href="">
                                    CANCEL
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

        </div>

        <!-- Footer -->
        <footer id="footer"></footer>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./assets/js/mypage.js"></script>
    <script src="./assets/js/util.js"></script>
    <script>
        $('document').ready(function() {
            loadHeader1('SETTINGS');
            loadHeader2('settingsPage');
            loadFooter();
        });
    </script>
</body>
</html>
